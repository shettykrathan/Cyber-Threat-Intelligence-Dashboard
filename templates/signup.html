<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Cyber Threat Intelligence Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top, #0f172a, #020617);
      color: white;
    }

    .glow {
      box-shadow: 0 0 15px #00f7ff99;
    }
  </style>
</head>

<body
  class="flex flex-col items-center justify-center min-h-screen bg-[#020617] text-white font-orbitron px-4 py-12 space-y-10">
  <div class="text-center fade-in space-y-3">
    <h1
      class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-300 animate-pulse">
      Cyber Threat Intelligence
    </h1>
    <p class="text-cyan-200 text-sm md:text-sm tracking-wide">
      Investigate IPs — Fast. Secure. Smart.
    </p>
  </div>

  <div class="bg-slate-900 bg-opacity-70 backdrop-blur-md rounded-2xl p-8 glow w-full max-w-md">
    <h2 class="text-lg text-center text-cyan-300 mb-6">Set Up Your Access</h2>

    {% if error %}
    <div class="text-red-400 text-center mb-4">{{ error }}</div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Choose a username" required
        class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-300" />

      <input type="password" name="password" placeholder="Create a password" required
        class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-cyan-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-300" />

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-cyan-400 to-teal-400 text-slate-900 font-bold rounded-lg shadow-md hover:from-cyan-300 hover:to-teal-300 transition-all">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Already have an account? <a href="{{ url_for('login') }}" class="text-cyan-300 hover:underline">Login here</a>
    </p>
  </div>
  <footer class="text-xs text-slate-500 fade-in">
    © 2025 Krathan — Elevating Cybersecurity
  </footer>
</body>

</html>
