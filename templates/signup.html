<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Cyber Threat Intelligence Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .error-message {
      animation: slideIn 0.4s ease-out;
      padding: 0.75rem;
      border-radius: 8px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen px-4 py-12">
  <div class="w-full max-w-md space-y-8 fade-in">
    <!-- Header -->
    <div class="text-center space-y-4">
      <h1 class="text-4xl md:text-5xl font-bold text-gradient">
        Cyber Threat Intelligence
      </h1>
      <p class="text-cyan-200 text-sm md:text-base tracking-wide">
        Investigate IPs — Fast. Secure. Smart.
      </p>
    </div>

    <!-- Signup Card -->
    <div class="panel glow-strong">
      <div class="text-center mb-6">
        <h2 class="text-2xl text-cyan-300 font-semibold mb-2">Create Account</h2>
        <p class="text-gray-400 text-sm">Set up your access to the Dashboard</p>
      </div>

      {% if error %}
      <div class="error-message text-red-400 text-center mb-4">
        <span class="font-semibold">⚠️</span> {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-5">
        <div class="space-y-2">
          <label class="text-cyan-300 text-sm font-medium">Username</label>
          <input type="text" name="username" placeholder="Choose a unique username" required
            class="input-field" autocomplete="username" />
        </div>

        <div class="space-y-2">
          <label class="text-cyan-300 text-sm font-medium">Password</label>
          <input type="password" name="password" placeholder="Create a strong password" required
            class="input-field" autocomplete="new-password" />
        </div>

        <button type="submit" class="btn-primary w-full text-lg">
          ✨ Sign Up
        </button>
      </form>

      <div class="divider"></div>

      <p class="text-center text-sm text-gray-400">
        Already have an account? <a href="{{ url_for('login') }}" class="text-cyan-300 hover:text-cyan-200 font-semibold transition-colors">Login here</a>
      </p>
    </div>

    <!-- Footer -->
    <footer class="text-center text-xs text-slate-500 fade-in" style="animation-delay: 0.3s">
      © 2025 Krathan — Elevating Cybersecurity
    </footer>
  </div>
</body>

</html>
